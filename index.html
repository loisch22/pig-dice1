<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="registration">
        <h2>Please enter your name:</h2>
        <div class="form-group">
          <label for="player1Name">Player 1:</label>
          <input id="player1Name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="player2Name">Player 2:</label>
          <input id="player2Name" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">PLAY</button>
      </form>

      <div class="gameBoard">
        <h1 id="rollDice">Roll Dice</h1>
        <div class="randomNumber">

        </div>
        <p id="currentScore"><strong>Current Round Score</strong></p>
        <div class="currentScore">

        </div>

        <div class="row">
          <div class="col-md-5">
            <div class="player1">

            </div>
            <div class="form-group">
              <button id="rollDice1" class="btn btn-lg btn-default">Roll Dice</button>
            </div>
            <div class="form-group">
              <button class="btn btn-lg btn-success" >Hold</button>
            </div>
            <div class="player1Score">

            </div>
          </div>
          <div class="col-md-2">
          </div>
          <div class="col-md-5">
            <div class="player2">

            </div>
            <div class="form-group">
              <button id="rollDice2" class="btn btn-lg btn-default">Roll Dice</button>
            </div>
            <div class="form-group">
              <button class="btn btn-lg btn-success">Hold</button>
            </div>
            <div class="player2Score">

            </div>
          </div>
        </div>
        <div  class="form-group">
          <button class="btn btn-lg btn-danger" id="exitGame">Exit Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
